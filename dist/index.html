        <title>Galerie Application</title>
    </head>
    <body>
        <div id="app"></div>
        <div class="container">
			<div class="content">
				<div class="glide">
					<div class="glide_showcase"></div>
					<div class="glide__track" data-glide-el="track">
					  <ul class="glide__slides">
						<li class="glide__slide"><img src="http://localhost:5000/images/thumbs/1.jpg" data-large="http://localhost:5000/images/1.jpg" alt="image01" data-description="From off a hill whose concave womb reworded" /></li>
						<li class="glide__slide"><img src="http://localhost:5000/images/thumbs/2.jpg" data-large="http://localhost:5000/images/2.jpg" alt="image02" data-description="A plaintful story from a sistering vale" /></li>
						<li class="glide__slide"><img src="http://localhost:5000/images/thumbs/3.jpg" data-large="http://localhost:5000/images/3.jpg" alt="image03" data-description="A plaintful story from a sistering vale" /></li>
						<li class="glide__slide"><img src="http://localhost:5000/images/thumbs/4.jpg" data-large="http://localhost:5000/images/4.jpg" alt="image04" data-description="My spirits to attend this double voice accorded" /></li>
						<li class="glide__slide"><img src="http://localhost:5000/images/thumbs/5.jpg" data-large="http://localhost:5000/images/5.jpg" alt="image05" data-description="And down I laid to list the sad-tuned tale" /></li>
						<li class="glide__slide"><img src="http://localhost:5000/images/thumbs/6.jpg" data-large="http://localhost:5000/images/6.jpg" alt="image06" data-description="Ere long espied a fickle maid full pale" /></li>
						<li class="glide__slide"><img src="http://localhost:5000/images/thumbs/7.jpg" data-large="http://localhost:5000/images/7.jpg" alt="image07" data-description="Tearing of papers, breaking rings a-twain" /></li>
						<li class="glide__slide"><img src="http://localhost:5000/images/thumbs/8.jpg" data-large="http://localhost:5000/images/8.jpg" alt="image08" data-description="Storming her world with sorrow's wind and rain" /></li>
						<li class="glide__slide"><img src="http://localhost:5000/images/thumbs/9.jpg" data-large="http://localhost:5000/images/9.jpg" alt="image09" data-description="Upon her head a platted hive of straw" /></li>
						<li class="glide__slide"><img src="http://localhost:5000/images/thumbs/10.jpg" data-large="http://localhost:5000/images/10.jpg" alt="image10" data-description="Which fortified her visage from the sun" /></li>
						<li class="glide__slide"><img src="http://localhost:5000/images/thumbs/11.jpg" data-large="http://localhost:5000/images/11.jpg" alt="image11" data-description="Whereon the thought might think sometime it saw" /></li>
						<li class="glide__slide"><img src="http://localhost:5000/images/thumbs/12.jpg" data-large="http://localhost:5000/images/12.jpg" alt="image12" data-description="The carcass of beauty spent and done" /></li>
						<li class="glide__slide"><img src="http://localhost:5000/images/thumbs/13.jpg" data-large="http://localhost:5000/images/13.jpg" alt="image13" data-description="Time had not scythed all that youth begun" /></li>
						<li class="glide__slide"><img src="http://localhost:5000/images/thumbs/14.jpg" data-large="http://localhost:5000/images/14.jpg" alt="image14" data-description="Nor youth all quit; but, spite of heaven's fell rage" /></li>
						<li class="glide__slide"><img src="http://localhost:5000/images/thumbs/15.jpg" data-large="http://localhost:5000/images/15.jpg" alt="image15" data-description="Some beauty peep'd through lattice of sear'd age" /></li>
						<li class="glide__slide"><img src="http://localhost:5000/images/thumbs/16.jpg" data-large="http://localhost:5000/images/16.jpg" alt="image16" data-description="Oft did she heave her napkin to her eyne" /></li>
						<li class="glide__slide"><img src="http://localhost:5000/images/thumbs/17.jpg" data-large="http://localhost:5000/images/17.jpg" alt="image17" data-description="Which on it had conceited characters" /></li>
						<li class="glide__slide"><img src="http://localhost:5000/images/thumbs/18.jpg" data-large="http://localhost:5000/images/18.jpg" alt="image18" data-description="Laundering the silken figures in the brine" /></li>
						<li class="glide__slide"><img src="http://localhost:5000/images/thumbs/19.jpg" data-large="http://localhost:5000/images/19.jpg" alt="image19" data-description="That season'd woe had pelleted in tears" /></li>
						<li class="glide__slide"><img src="http://localhost:5000/images/thumbs/20.jpg" data-large="http://localhost:5000/images/20.jpg" alt="image20" data-description="And often reading what contents it bears" /></li>
						<li class="glide__slide"><img src="http://localhost:5000/images/thumbs/21.jpg" data-large="http://localhost:5000/images/21.jpg" alt="image21" data-description="As often shrieking undistinguish'd woe" /></li>
						<li class="glide__slide"><img src="http://localhost:5000/images/thumbs/22.jpg" data-large="http://localhost:5000/images/22.jpg" alt="image22" data-description="In clamours of all size, both high and low" /></li>
						<li class="glide__slide"><img src="http://localhost:5000/images/thumbs/23.jpg" data-large="http://localhost:5000/images/23.jpg" alt="image23" data-description="Sometimes her levell'd eyes their carriage ride" /></li>
						<li class="glide__slide"><img src="http://localhost:5000/images/thumbs/24.jpg" data-large="http://localhost:5000/images/24.jpg" alt="image24" data-description="As they did battery to the spheres intend" /></li>
					</ul>
					</div>
					<div class="glide__arrows" data-glide-el="controls">
						<button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
						<button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
					  </div>
				  </div>
			</div><!-- content -->
		</div><!-- container -->
